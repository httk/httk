<h4>Search results:</h4>
<table cellspacing="1" class="table"><thead><tr>
<th>#</th>
<th>Compound id</th>
<th>Formula</th>
<th>Anonumous formula</th>
<th>Names</th>
<th>Spacegroup</th>
{result:repeat:
<tr>
      <td>{{item[index]}}</td>  
      <td><a href="{page.functionurl}?compound={{item[id]}}&q={{query[q]}}">{{item[id]}}</a></td>
      <td>{{item[formula]}}</td>
      <td>{{item[anonymous_formula]}}</td>
      <td>{{item[names]}}</td>
      <td>{{item[spacegroup]}}</td>
</tr>
}
</table>
