<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{page.title}</title>
    <link href="{page.relbaseurl}/resources/css/httk.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css"/>
    <link rel="icon" href="favicon.ico"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-md navbar-static-top border-bottom border-3 border-darkgrey">
      <a href="{page.relbaseurl}/"><b>{maintitle}</b></a>
      <div class="collapse navbar-collapse">
	<ul class="navbar-nav nav ml-auto">
	  {menuitems:repeat::
            <li class="nav-item">
              <a class="nav-link" href="{page.relbaseurl}/{{pages:call:{{item}}:relurl}}">{{pages:call:{{item}}:name}}</a>
            </li>
	  }
	</ul>
      </div>
    </nav>
</section>
<div class="container">
{content}
</div>
<script src="https://kit.fontawesome.com/3d11bda958.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/mathtex-script-type.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {{
      document.querySelectorAll('pre.code').forEach((block) => {{
          hljs.highlightBlock(block);
      }});
  }});
</script>
</body>
</html>
